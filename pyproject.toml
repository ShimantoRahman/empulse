[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "empulse"
version = "0.1.1"
description = "Value-driven metrics and models for scikit-learn"
readme = "README.md"
authors = [
    { name = "Shimanto Rahman", email = "shimanto.rahman@ugent.be" },
]
license = { file = "LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">= 3.9"
dependencies = [
    "numba>=0.57.0",
    "numpy>=1.24.2",
    "scikit-learn>=1.2.1",
    "scipy>=1.10.1",
    "xgboost>=1.7.4",
    "joblib>=1.3.2",
]

[project.urls]
documentation = "https://shimantorahman.github.io/empulse/"
repository = "https://github.com/ShimantoRahman/empulse"
issue-tracker = "https://github.com/ShimantoRahman/empulse/issues"

[project.optional-dependencies]
test = [
    "empulse",
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "tox>=4.13.0",
    "pandas>=2.2.0",
]

docs = [
    "sphinx>=7.2.6",
    "sphinx_rtd_theme>=2.0.0",
    "sphinx-copybutton>=0.5.2",
    "numpydoc>=1.6.0",
]

dev = [
    "empulse[test,docs]",
    "twine>=4.0.2"
]

[tool.setuptools.packages.find]
include = ["empulse*"]
exclude = [
    "docs",
    "tests",
]